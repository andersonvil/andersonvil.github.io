# The URL the site will be built for
base_url = "https://andersonvil.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "kodama-theme"

title = "Anderson VIL"

[translations]
Biography = "Biography"
Interests = "Interests"
Education = "Education"
toc = "Table of Contents"
Published = "Published"
Abstract = "Abstract"
volume = "volume"
number = "number"
pages = "pages"

# Various slugification strategies, see below for details
# Defaults to everything being a slug
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]

avatar = "img/avatar.jpg"
favicon = "img/avatar.jpg"

# Enter your email
email = "vladerinson[at]gmail.com" 
contact_in_index = false

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = [
   { path = "#", name = "Home" },
   { path = "cv/cv.pdf", name = "CV" },
]

# Translation related extra
#language_codes = [ "en", "fr" ]

[extra.fr]
contact_in_index = false
menu_items = [
  # { path = "#contacts_fr", name = "Contact" },
   { path = "cv/cv.pdf", name = "CV" },
]

# Your translations
[languages.fr]
title = "Anderson VIL"

[languages.fr.translations]
Biography = "Bio"
Interests = "Interêts"
Education = "Formation"
Published = "Publication"
